name: Build application

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      - name: Add GitHub Packages Source
        run: |
          dotnet nuget add source --username ${{ vars.FARAYAN_USR }} --password ${{ secrets.FARAYAN_PAT }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/Farayan/index.json"

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --configuration Release
